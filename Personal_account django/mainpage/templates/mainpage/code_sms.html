<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SOLBER</title>
{% load static %}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">СОЛБЕР</h2>
              <p class="text-white-50 mb-5">Введите код из смс</p>
              <form action = "" method = "post">{% csrf_token %}
                <div class="form-outline form-white mb-4">
                    <input type="text", name="sms" id="number" class="form-control form-control-lg" />
                  <label class="form-label" for="number">Код из СМС</label>
                    <p></p>
<!--                    <a href="code" class="btn btn-outline-light btn-lg px-5" type="submit">Отправить СМС</a>-->
                    <button class="btn btn-outline-light btn-lg px-5" type="submit" >Авторизоваться</button>
                </div>
              </form>
<!--              <button class="btn btn-outline-light btn-lg px-5" type="submit">Авторизоваться</button>-->
<!--              <a href="code" class="btn btn-outline-light btn-lg px-5" >Авторизоваться</a>-->

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
